<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Links -->
    <link rel="stylesheet" href="./weather.css">
</head>
<body>
    <div class="container">
        <div class="time">
            <h2><span class="hours"></span>:<span class="minutes"></span></h2>
            <span class="date"></span>
        </div>
        <div class="body">
            <input class="search" type="text" placeholder="enter a city">
            <button class="btn">Enter</button>
        </div>
        <div class="weather">
            <h2><span class="weather-degree"></span></h2>
            <h2><span class="weather-con"></span></h2>
            <h2 class="location"></h2>
            <p class="temp-range"></p>
            <span><img class="cloud" src="" alt=""></span>
        </div>

        <p class="footer">@Doncharsy_San</p>
    </div>

    <!-- JavaScript -->
    <script src="./weather.js"></script>
</body>
</html>
